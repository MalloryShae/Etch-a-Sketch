<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Etch-a-Sketch</title>
  <meta name="description" content="Odin Project Etch-a-Sketch">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <header>Etch-a-Sketch</header>

  <div class="directions">
    <p>Pick A Color</p>
    <input type="color" id="colorPicker">
    <p>Mouse over a square to fill it in with your selected color. </p>
    <p>Choose random color to fill in each square randomly and Shades of Gray to gradually darken squares the more you hover over them.</p>
    <p>Want to start again? Click reset and choose your own canvas size. </p>
    <button id="resetButton">Reset</button>
    <button id="randomColor">Random Color</button>
    <button id="grayButton">Shades of Gray</button>
  </div>

  <br>

  <div class="grid">

  </div>

  <script src="script.js"></script>
</body>
</html>
